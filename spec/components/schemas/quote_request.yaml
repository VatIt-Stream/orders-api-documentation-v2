type: object
required:
  - origin_country_id
  - destination_country_id
  - is_document
  - is_stackable
  - is_liftgate_required
  - purpose_of_shipment_id
  - is_shipment_protection_required
  - value_of_goods
  - value_of_goods_currency_id
  - mass_unit
  - distance_unit
  - packages
properties:
  origin_country_id:
    type: integer
    example: 226
  destination_country_id:
    type: integer
    example: 212
  value_of_goods:
    type: string
    format: Money
    example: '600.00'
  value_of_goods_currency_id:
    type: string
    format: 3 Digit Currency Code
    example: ZAR
  purpose_of_shipment_id:
    type: integer
    example: 8
  is_document:
    type: boolean
    example: true
  is_stackable:
    type: boolean
    example: true
  is_liftgate_required:
    type: boolean
    example: true
  is_shipment_protection_required:
    type: boolean
    example: true
  # dangerous_goods_present:
  #   type: boolean
  #   example: false
  distance_unit:
    type: string
    format: cm/in
    example: cm
  mass_unit:
    type: string
    format: kg/lb
    example: kg
  packages:
    type: array
    items:
      $ref: '#/components/schemas/package'
